<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/authentication_style.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="{{ url_for('static', filename='img/authentication_wave.png') }}">
	<div class="container">
		<div class="img">
			<img src="{{ url_for('static', filename='img/authentication_bg.svg') }}">
		</div>
		<div class="form-content" id="login">
			<form action="#" method="POST">
				<img src="{{ url_for('static', filename='img/authentication_avatar.svg') }}">
				<h3 class="title">Welcome</h3>
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						{% for msg in messages %}
							<h6 class="title">{{msg}}</h6>
						{% endfor %}
					{% endif %}
				{% endwith %}
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h6>Email</h6>
           		   		<input type="email" class="input" name="email">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h6>Password</h6>
           		    	<input type="password" class="input" name="password">
            	   </div>
            	</div>
            	<a id="forgot-password" href="#">Forgot Password?</a>
				<input type="submit" class="btn" value="Login">
				<a id="register-link" href="#">Not yet registered? Register here!</a>
            </form>
		</div>
		
		<div class="form-content" id="register">
			<form action="#" method="POST">
				<img src="{{ url_for('static', filename='img/authentication_avatar.svg') }}">
				<h3 class="title">Welcome</h3>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h6>Name</h6>
						<input type="text" class="input" name="name">
					</div>
				</div>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h6>Email</h6>
						<input type="email" class="input" name="email">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h6>Password</h6>
						<input type="password" class="input" name="password">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h6>Confirm Password</h6>
						<input type="password" class="input" name="confirm_password">
					</div>
				</div>
				<input type="submit" class="btn" value="Register">
				<a id="login-link" href="#">Already registered? Log in here!</a>
			</form>
		</div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/authentication.js') }}"></script>
</body>
</html>
